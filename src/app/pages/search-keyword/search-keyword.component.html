<div class="main-box mx-auto container">
  <mat-form-field appearance="outline" class="w-100 mx-5" >
    <input #input matInput (input)="keyword$.next(input.value);" type="text">
    <!-- <span matPrefix>查詢</span> -->
    <span matSuffix>
      <mat-icon>search</mat-icon>
    </span>
  </mat-form-field>

  <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>
  <div *ngFor="let item of filterList$ | async" class="my-2">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{ item.title }}</h3>
      </div>
      <div class="card-body">
        <table>
          <tbody>
            <tr>
              <td>id: {{ item.id }}</td>
              <td>userId: {{ item.userId }}</td>
              <td>completed: {{ item.completed }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
