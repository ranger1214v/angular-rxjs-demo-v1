<div #messageListBox class="h-100 overflow-auto mx-auto container">
  <ng-container *ngFor="let item of query$ | async;let i = index;" class="my-2">
    <div class="card" *ngIf="((showItems$ | async) || 0) >= i">
      <div class="card-header">
        <h3 class="card-title">{{ item.title }}</h3>
      </div>
      <div class="card-body">
        <table>
          <tbody>
            <tr>
              <td>id: {{ item.id }}</td>
              <td>userId: {{ item.userId }}</td>
              <td>completed: {{ item.completed }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
</div>
